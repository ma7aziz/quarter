<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>كوارتر لخدمات التكييفات المركزية </title>
</head>

<body>


    <div class="container">
        <div class="row">
            {% for service in services %}
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ service.image.url }}">
                        <span class="card-title">{{service}}</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i
                                class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <p>{{service.short_description}}</p>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>

        <div>
            <h3>Request our service </h3>
            <form action="{% url 'request_service' %}" method="POST">
                {% csrf_token%}
                <input type="text" name="name" placeholder="name">
                <input type="email" placeholder="email" name="email">
                <input type="text" name="phone" placeholder="phone number">
                <textarea name="" id="" cols="40" rows="10" class="materialize-textarea"></textarea>
                <input type="submit" value="send request" class="waves-effect waves-light btn">
            </form>
        </div>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>



<div class="card mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <form class="contact-form form-fields-rounded" action="php/contact-form.php" method="POST"
                    novalidate="novalidate">
                    <div class="contact-form-success alert alert-success d-none mt-4">
                        <strong>Success!</strong> Your message has been sent to us.
                    </div>
                    <div class="contact-form-error alert alert-danger d-none mt-4">
                        <strong>Error!</strong> There was an error sending your message.
                        <span class="mail-error-message text-1 d-block"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label class="mb-1 text-2">Full Name</label>
                            <input type="text" value="" data-msg-required="Please enter your name." maxlength="100"
                                class="form-control text-3 h-auto py-2" name="name" required="">
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="mb-1 text-2">Email Address</label>
                            <input type="email" value="" data-msg-required="Please enter your email address."
                                data-msg-email="Please enter a valid email address." maxlength="100"
                                class="form-control text-3 h-auto py-2" name="email" required="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>City</label>
                            <div class="custom-select-1">
                                <select class="form-control h-auto" data-msg-required="Please select a city."
                                    name="city" required="">
                                    <option value="">Choose...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="mb-1 text-2">Subject</label>
                            <input type="text" value="" data-msg-required="Please enter the subject." maxlength="100"
                                class="form-control text-3 h-auto py-2" name="subject" required="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="radios"
                                        data-msg-required="Please select at least one option." id="tabContent15Radio1"
                                        value="option1" required=""> Option 1
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="radios"
                                        data-msg-required="Please select at least one option." id="tabContent15Radio2"
                                        value="option2" required=""> Option 2
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="radios"
                                        data-msg-required="Please select at least one option." id="tabContent15Radio3"
                                        value="option3" required=""> Option 3
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label class="mb-1 text-2">Message</label>
                            <textarea maxlength="5000" data-msg-required="Please enter your message." rows="8"
                                class="form-control text-3 h-auto py-2" name="message" required=""></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="agree"
                                    id="tabContent15Checkbox" data-msg-required="You must agree before submiting."
                                    required="">
                                <label class="form-check-label" for="tabContent15Checkbox">
                                    Agree to terms and conditions
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="submit" value="Submit Form" class="btn btn-primary"
                                data-loading-text="Loading...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
